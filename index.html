<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section>
            <div class="parent" data-500p="top: 0;" data-600p="top: -100%">
                <div
                    class="time"
                    data-0="background: rgb(74, 74, 74);"
                    data-150p="background: rgb(140, 201, 220)"
                >
                    <img
                        src="./assets/stars.png"
                        alt="moon"
                        class="moon"
                        data-0="top: 50%; right: 25%"
                        data-75p="top:-100%; right: 30%"
                    />
                    <img
                        src="./assets/moon.png"
                        alt="moon"
                        class="moon"
                        data-0="top: 50%; right: 15%"
                        data-75p="top:-100%; right: 20%"
                    />
                    <img
                        src="./assets/sun.png"
                        alt="sun"
                        class="sun"
                        data-0="top: 100%; right: 20%; transform:translateY(50%)"
                        data-100p="top:50%; right: 15%; transform: translateY(-50%)"
                    />
                </div>
                <div class="planeStuff">
                    <img
                        src="./assets/Runway_diagram.svg"
                        alt=""
                        class="runway"
                        data-0="right: 100%"
                        data-100p="right:-5%"
                        data-400p="right: -5%"
                        data-500p="right: -200%"
                    />
                    <img
                        src="./assets/plane-top.png"
                        alt="plane-top"
                        class="plane-top"
                        data-120p="right: 100%"
                        data-200p="right: 30%"
                        data-301p="right: 30%"
                        data-400p="right: -50%"
                    />
                    <img
                        src="./assets/deadpool.png"
                        alt="deadpool"
                        class="deadpool"
                        data-200p="opacity: 0; top: 100%; "
                        data-300p="opacity:1; top: 50%"
                        data-301p="opacity: 0"
                    />
                </div>
            </div>
            <div
                class="parent2"
                data-500p="top: 100%"
                data-600p="top: 0"
                data-650p="top: 0"
                data-700p="top: -100%"
            >
                <img src="./assets/sky.jpg" class="sky" />
                <img
                    src="./assets/plane-front.png"
                    alt=""
                    class="plane-front"
                    data-600p="height: 200px"
                    data-700p="height: 700px"
                />
            </div>
            <div
                class="parent3"
                data-650p="top: 100%;"
                data-700p="top: 0;"
                data-750p="top: 0;"
                data-800p="top: -100%;"
            >
                <img
                    src="./assets/fire.png"
                    class="fire-left"
                    data-650p="opacity: 0"
                    data-700p="opacity:1"
                />
                <img
                    src="./assets/fire.png"
                    class="fire-mid"
                    data-700p="opacity: 0"
                    data-720p="opacity: 1"
                />
                <img
                    src="./assets/fire.png"
                    class="fire-right"
                    data-650p="opacity: 0"
                    data-700p="opacity: 1"
                />
                <h1 class="fire-text">BOOM!!!</h1>
            </div>
            <div
                class="parent4"
                data-750p="top: 100%;"
                data-800p="top: 0;"
                data-950p="top: 0;"
                data-1000p="top: -100%;"
            >
                <div
                    class="text1"
                    data-800p="opacity: 0; right: 100%; top: 50%"
                    data-850p="opacity: 1; right: 50%;"
                    data-900p="opacity: 0; right: 50%; top: 0"
                >
                    Deadpool is awesome
                </div>
                <div
                    class="text2"
                    data-900p="opacity: 0; left: 100%; top: 50%"
                    data-950p="opacity: 1; left: 50%;"
                    data-1000p="opacity: 0; top: 100%"
                >
                    Deadpool exploded the plane filled with bad guys
                </div>
            </div>
            <div class="parent5" data-950p="top:100%" data-1000p="top: 0%">
                <img
                    src="./assets/deadpool.png"
                    data-1000p="transform: rotate(0deg)"
                    data-1150p="transform: rotate(360deg)"
                />
            </div>
        </section>

        <script type="text/javascript" src="skrollr.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>
    </body>
</html>
